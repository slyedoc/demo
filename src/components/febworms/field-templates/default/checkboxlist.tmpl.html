<div class="checkbox form-control input-md" ng-repeat="option in field.schema.options" title="{{ field.schema.tooltip }}">
    <label >
        <input febworms-field-input
               type="checkbox"
               tabindex="{{ tabIndex }}"
               name="{{ field.schema.name }}[]" value="{{ option.value }}"
               ng-model="form.data[field.schema.name][option.value]"
               ng-disabled="febwormsDisabled">
        <span>{{option.text || option.value}}</span>
    </label>
</div>
