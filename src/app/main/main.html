

  <div class="jumbotron text-center">
    <h1>Demo</h1>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="caption">
          <h3>Demos</h3>
          <div class="caption">
            <ul>
              <li><a ui-sref="bsgrid">Bs-Grid</a></li>
              <li><a ui-sref="mortgage">Mortgage Calculator</a></li>
              <li><a ui-sref="forms">Json Forms (febworms)</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>
